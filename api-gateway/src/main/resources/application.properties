spring.application.name=api-gateway
server.port=8080

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.cloud.gateway.routes[0].id=personnel-info-service
spring.cloud.gateway.routes[0].uri=lb://personnel-info-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/personnel-info/**

spring.cloud.gateway.routes[1].id=mail-service
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/mail/**

spring.cloud.gateway.routes[2].id=leave-tracking-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/leave-tracking/**

spring.cloud.gateway.routes[3].id=leave-request-service
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/leave-request/**





